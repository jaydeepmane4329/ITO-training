<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bluePrintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeFirst()">Change First Element</button>
      <button class="btn -btn-danger" (click)="destroyFirst()">Destroy first Component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement"
        [name]="serverElement.name">
      </app-server-element>
    </div>
  </div>
</div>
