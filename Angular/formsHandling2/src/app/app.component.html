<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is Invalid!</span>
            <span *ngIf="signUpForm.get('userData.username').errors['required'] && signUpForm.get('userData.username').touched" >This feild is Required!</span>
            <p
              *ngIf="
                !signUpForm.get('userData.username').valid &&
                signUpForm.get('userData.username').touched
              "
              class="help-block"
            >
              Please enter a valid Username
            </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <p>Your Hobbies</p>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
        </div>
        <div
          class="form-group"
          *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i index"
        >
          <input type="text" class="form-control"  [formControlName]=i />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
