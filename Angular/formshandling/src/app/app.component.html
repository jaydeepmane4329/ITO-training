<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button (click)="suggestUserName()" class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">EMail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            />
            <p *ngIf="!email.valid && email.touched">
              Please enter a Valid value!
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div>
          <textarea
            [(ngModel)]="data"
            name="data"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <p>{{ data }}</p>
        <br>
        <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" ngModel [value]="gender">{{gender}}
        </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
        <div class="row">
         <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>UserName : {{user.username}}</p>
          <p>Email Address : {{user.email}}</p>
          <p>Secret Question : {{user.secret}} </p>
          <p>Answer : {{user.answer}} </p>
          <p>Gender : {{user.gender}}</p>
         </div>
        </div>
      </form>
    </div>
  </div>
</div>
